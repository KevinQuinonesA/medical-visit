<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Formulario de Pacientes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="flex-center">
    <form [formGroup]="patientForm">
      <ion-card>
        <ion-card-header>
          <ion-card-title color="success">Agregar Paciente</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input formControlName="name" aria-autocomplete="none" autocomplete="false"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Fecha de Nacimiento</ion-label>
            <ion-input formControlName="birth_date" aria-autocomplete="none" autocomplete="false" type="date"
            placeholder="Fecha de Inicio"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Altura</ion-label>
            <ion-input formControlName="height" aria-autocomplete="none" autocomplete="false"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating" >Dirección</ion-label>
            <ion-input formControlName="address" aria-autocomplete="none" autocomplete="false"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Ubicación GPS : ( Latitud , longitud )</ion-label>
            <ion-input formControlName="gps_address" aria-autocomplete="none" autocomplete="false">{{latitud}} ,{{longitud}}</ion-input>
          </ion-item>
          <ion-item>
            <ion-button color="danger" (click)="obtenerCoordenadas()" id="gpsButton">Obtener Ubicación</ion-button>
          </ion-item>
          
          <ion-button color="success" size="full" [disabled]="!patientForm.valid" (click)="save()" id="loginButton">Agregar</ion-button>
        </ion-card-content>
      </ion-card>
    </form>
  </div>
</ion-content>
